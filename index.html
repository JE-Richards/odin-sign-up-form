<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <div class="background">
            <div class="logo-back">
                <img src="./images/odin-lined.png" alt="odin logo lineart">
                <h1 class="norse">Odin</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="sign-up-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to</p>
            <div class="form">
                <form action="">
                    <h1>Let's do this!</h1>
                    <div class="form-columns">
                        <div class="col-one">
                            <label for="first-name">
                                FIRST NAME<input type="text" id="first-name" name="first_name">
                            </label>

                            <label for="email">
                                EMAIL<input type="email" id="email" name="user_email">
                            </label>

                            <label for="password">
                                PASSWORD<input type="password" id="password" name="user_password">
                            </label>
                        </div>

                        <div class="col-two">
                            <label for="last-name">
                                LAST NAME<input type="text" id="last-name" name="last_name">
                            </label>

                            <label for="phone-number">
                                PHONE NUMBER<input type="number" id="phone-number" name="phone_number">
                            </label>

                            <label for="confirm-password">
                                CONFIRM PASSWORD<input type="password" id="confirm-password" name="user_confirm_password">
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a class="log-in">Log in</a></p>
        </div>        
    </div>
</body>
</html>
