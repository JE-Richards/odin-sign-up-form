<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <div class="background">
            <div class="logo-back">
                <img id="odin-logo" src="./images/odin-lined.png" alt="odin logo lineart">
                <h1 class="norse">Odin</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="sign-up-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to</p>
            <div class="form">
                <form action="">
                    <h1>Let's do this!</h1>
                    <div class="form-columns">
                        <div class="col-one">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first_name">
                            </div>

                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email">
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password">
                            </div>
                        </div>

                        <div class="col-two">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last_name">
                            </div>

                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone_number">
                            </div>

                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="user_confirm_password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-or-log-in">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>        
    </div>
</body>
</html>
